<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #dynamic-image {
            max-width: 80%;
            max-height: 400px;
            border: 2px solid #333;
            margin-bottom: 20px;
            object-fit: contain; /* Ensures image fits within bounds without cropping */
        }
        #dynamic-text {
            font-size: 1.5em;
            color: #555;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <img id="dynamic-image" src="" alt="Dynamic Image">
    <p id="dynamic-text"></p>

    <script src="script.js"></script>
</body>
</html>
